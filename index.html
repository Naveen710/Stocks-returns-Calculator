<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stock:Profit or Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Check Profit/Loss on your Stock</h1>
    <div id="container">

        <form id="form" onsubmit="return false">
            <label for="purchase-price">purchase price</label>
            <input id="purchase-price" type="number"></input>
            <label for="stock-quantity">stock price</label>
            <input id="stock-quantity" type="number"></input>
            <label for="current-price">current price</label>
            <input id="current-price" type="number"></input>
            <button id="check-btn">Check</button>
        </form>



    </div>
    <div id="output"></div>



    <script src="app.js"></script>

</body>

</html>
